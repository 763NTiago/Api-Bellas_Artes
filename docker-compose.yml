version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: bellas_artes_db
    environment:
      - POSTGRES_DB=bellas_artes
      - POSTGRES_USER=admin
      - POSTGRES_PASSWORD=bellasartes_secret
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    restart: always

  web:
    build: .
    container_name: bellas_artes_api
    command: gunicorn api_bellas_artes.wsgi:application --bind 0.0.0.0:8000
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      - db
    environment:
      - DB_HOST=db
    restart: always

volumes:
  postgres_data: